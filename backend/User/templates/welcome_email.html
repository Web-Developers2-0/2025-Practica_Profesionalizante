<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>¡Bienvenido a PlanetSuperheroes!</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  </head>
  <body style="background: #1E1E1E; color: #FFFFFF; font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 40px auto; background: #1E1E1E; border-radius: 24px; box-shadow: 0 0 20px rgba(0,0,0,0.3); padding: 48px 32px; text-align: center;">
      <div style="margin-bottom: 24px;">
        <img src="{{ logo_url }}" alt="Logo de PlanetSuperheroes" style="width: 320px; height: 125px;">
      </div>
      <h2 style="color: #F2B251; font-family: 'Bangers', sans-serif; font-size: 2.1rem; margin-bottom: 16px;">
        ¡Bienvenido/a, {{ user_first_name }}!
      </h2>
      <p style="font-size: 1.2rem; color: #FFFFFF;">
        Tu cuenta en PlanetSuperheroes fue creada exitosamente.<br>
        ¡Esperamos que disfrutes la experiencia!
      </p>
      <hr style="border: none; border-top: 1px solid #333; margin: 32px 0;">
      <p style="color: #A3A3A3; font-size: 0.9rem;">
        El equipo de PlanetSuperheroes<br>
        © {{ year }} PlanetSuperheroes. Todos los derechos reservados.
      </p>
    </div>
  </body>
</html>
