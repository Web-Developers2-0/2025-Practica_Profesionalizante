<main>
  <div class="background-wrapper">
    <section class="form_login">
      <form id="form" [formGroup]="form" (ngSubmit)="onSubmit($event)">
        <div class="title_login">
          <img src="../../assets/images/logo_planet.png" alt="Logo" class="logo">
          <h1 class="visually-hidden">PLANET SUPER HEROES</h1>
        </div>
        <h2>Login</h2>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div class="form_container">
          <div class="form__field">
            <label for="email" class="visually-hidden">Correo electrónico</label>
            <input 
              class="controles" 
              type="email" 
              formControlName="email"
              name="email" 
              placeholder="Email" 
              id="email"
              autocomplete="off"
            />
            <small *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched">*Email es requerido</small>
            <small *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched">*Email no es válido</small>
          </div>
          <div class="form__field">
            <label for="password" class="visually-hidden">Contraseña</label>
            <input 
              class="controles" 
              type="password" 
              formControlName="password"
              name="password" 
              placeholder="Contraseña" 
              id="password"
              autocomplete="off"
            />
            <small *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched">*Contraseña es requerida</small>
            <small *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.touched">*Contraseña debe tener al menos 8 caracteres</small>
          </div>
          <div>
            <button class="botom" type="submit" [disabled]="!form.valid">Ingresar</button>
          </div>
          <p class="link">No tenés una cuenta? <a routerLink="/register">Regístrate aquí!</a></p>
          <a class="go_back" routerLink="/">Volver al Inicio</a>
        </div>
      </form>
    </section>
  </div>
</main>
